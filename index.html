<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-container" id="speedTypingTest">
        <h1 class="type-test-heading">Typing Speed Test</h1>
        <p class="text-para">Choose a difficulty level to start typing!</p>

        <div class="d-flex justify-content-center mb-3">
            <label for="difficulty" class="mr-2">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="" disabled selected>Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <img src="https://www.shutterstock.com/image-illustration/3d-alarm-clock-lightning-realistic-600nw-2219223327.jpg" width="135" height="90" alt="clock">
            <p id="timer" class="count-down-style">0 Seconds</p>
        </div>

        <div class="text-container">
            <p id="quoteDisplay" class="quote-style">Select a difficulty to see the sentence.</p>
            <textarea id="quoteInput" placeholder="Type here..." rows="5" disabled></textarea>
        </div>

        <p class="text-para" id="result"></p>

        <div class="d-flex justify-content-center">
            <button class="btn submit-btn" id="startBtn" disabled>Start</button>
            <button class="btn submit-btn" id="submitBtn" disabled>Submit</button>
            <button class="btn submit-btn" id="retryBtn" style="display: none;">Retry</button>
            <button class="btn reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
